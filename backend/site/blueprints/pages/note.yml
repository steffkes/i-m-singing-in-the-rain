title: Neuigkeit
num: date
icon: book

status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

options:
  preview: "{{ page.frontendUrl }}"

columns:
  - width: 2/3
    fields:
      teaser:
        type: textarea
        buttons: false
      content:
        type: textarea
        size: large
      text:
        type: blocks

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          cover: fields/cover
          date:
            label: Datum
            type: date
            display: DD.MM.YYYY
            time: true
            default: now
          author:
            label: Autor
            type: users
          tags: true
      files:
        label: Dateien
        type: files
        template: blocks/image
